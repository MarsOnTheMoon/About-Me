    <title>Grid</title>

        #container {
            display: grid;

            grid-template-rows: 4em 1fr 2em;

                "g-header g-header g-header"
                "g-left g-content g-right"
                "g-left g-footer g-right";

            border: black solid 1px;
            resize: both;
            overflow: scroll;

        }

        #header {
            grid-area: g-header;
            /* grid-column: 1 / 4; */
            /* grid-row: 1 / 2; */
            background-color: lavender;
            font-family: Helvetica;
            font-size: 18pt;
            font-weight: bold;
            justify-content: stretch;
        }

        #left {
            grid-area: g-left;
            /* grid-column: 1 / 4; */
            /* grid-row: 1 / 2; */
            background-color: lightblue;

        }

        #content {
            grid-area: g-content;
            /* grid-column: 1 / 4; */
            /* grid-row: 1 / 2; */

        }

        #right {
            grid-area: g-right;
            /* grid-column: 1 / 4; */
            /* grid-row: 1 / 2; */
            background-color: lemonchiffon;
        }

        #footer {
            grid-area: g-footer;
            /* grid-column: 1 / 4; */
            /* grid-row: 1 / 2; */
            background-color: dimgrey;
        }
    </style>

</head>
