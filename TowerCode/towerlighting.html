<html>

<head>
    <style>
        #image {
            width: 300px;
            height: 300px;
            background-image: url("off-tower.gif");
            background-size: cover;
        }
    </style>
</head>

<body>


        <h3>Light Up The Eiffel Tower</h3>

        <div id="image"></div>
        <br>
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>


    <script>
        let order = [];
        let buttons = [
            document.getElementById("button1"),
            document.getElementById("button2"),
            document.getElementById("button3")
        ];

        let image = document.getElementById("image");

        buttons.forEach(function (button) {
            button.addEventListener("click", function () {
                order.push(parseInt(button.innerHTML));
                if (order.toString() === "3,1,2") {
                    image.style.backgroundImage = "url('on-tower.gif')";
                    setTimeout(function () {
                        image.style.backgroundImage = "url('off-tower.gif')";
                    }, 10000);
                }
            });
        });
    </script>



</body>

</html>
